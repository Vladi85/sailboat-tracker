<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sailboat Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      color: #004d40;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 1rem;
      margin: 0;
      background: #00796b;
      color: white;
    }

    #info {
      text-align: center;
      margin-top: 1rem;
    }

    #map {
      height: 80vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>â›µ Sailboat Live Tracker</h1>
  <div id="info">
    <p>Latitude: <span id="latitude">-</span> | Longitude: <span id="longitude">-</span> | Speed: <span id="speed">-</span> knots</p>
    <p>Last updated: <span id="updated">-</span></p>
  </div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([0, 0], 2); // Default center
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Boat icon
    const boatIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/584/584052.png',
      iconSize: [40, 40],
      iconAnchor: [20, 20],
    });

    let boatMarker = L.marker([0, 0], { icon: boatIcon }).addTo(map);

    async function fetchData() {
      try {
        const response = await fetch('data.json');
        const text = await response.text();

        if (!text) throw new Error('Empty data.json');
        const data = JSON.parse(text);

        const lat = parseFloat(data.latitude);
        const lon = parseFloat(data.longitude);
        const speed = data.speed ?? 'N/A';

        document.getElementById('latitude').textContent = lat.toFixed(5);
        document.getElementById('longitude').textContent = lon.toFixed(5);
        document.getElementById('speed').textContent = speed;
        document.getElementById('updated').textContent = new Date().toLocaleTimeString();

        // Update map
        boatMarker.setLatLng([lat, lon]);
        map.setView([lat, lon], 14);
      } catch (err) {
        console.error("Fetch error:", err);
      }
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
