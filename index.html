<!DOCTYPE html>
<html>
<head>
  <title>Sailboat Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
    .info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info" id="info">Waiting for GPS data...</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    let marker = L.marker([0, 0]).addTo(map);
    let track = L.polyline([], { color: 'blue' }).addTo(map);

    const infoBox = document.getElementById('info');
    const trackPoints = [];

    async function fetchData() {
      try {
        const response = await fetch('https://io.adafruit.com/api/v2/Vladi_85/feeds/gps_data/data/last', {
          headers: { 'X-AIO-Key': 'aio_yVSZ879S2ifzYWMA7qlv9lf7cIKl' }
        });
        const item = await response.json();
        const payload = JSON.parse(item.value);

        const lat = payload.lat;
        const lon = payload.lon;
        const speed = payload.speed;
        const timestamp = payload.timestamp || new Date().toLocaleTimeString();

        marker.setLatLng([lat, lon]);
        trackPoints.push([lat, lon]);
        track.setLatLngs(trackPoints);

        map.setView([lat, lon], 13);
        infoBox.innerHTML = `Lat: ${lat.toFixed(6)}, Lon: ${lon.toFixed(6)}<br>Speed: ${speed.toFixed(2)} km/h<br>Updated: ${timestamp}`;
      } catch (err) {
        console.error('Failed to fetch GPS data:', err);
      }
    }

    setInterval(fetchData, 5000); // Fetch every 5 seconds
    fetchData();
  </script>
</body>
</html>
