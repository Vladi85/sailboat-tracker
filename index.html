<!DOCTYPE html>
<html>
<head>
  <title>Sailboat Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
    .info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info" id="info">Waiting for GPS data...</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    let marker = L.marker([0, 0]).addTo(map);
    let track = L.polyline([], { color: 'blue' }).addTo(map);

    const infoBox = document.getElementById('info');
    const trackPoints = [];

    const client = mqtt.connect('wss://broker.hivemq.com:8000/mqtt');

    client.on('connect', () => {
      console.log('Connected to MQTT broker');
      client.subscribe('esp32/sailboat/gps');
    });

    client.on('message', (topic, message) => {
      try {
        const data = JSON.parse(message.toString());
        const lat = data.lat;
        const lon = data.lon;
        const speed = data.speed;
        const timestamp = new Date().toLocaleTimeString();

        marker.setLatLng([lat, lon]);
        trackPoints.push([lat, lon]);
        track.setLatLngs(trackPoints);

        map.setView([lat, lon], 13);
        infoBox.innerHTML = `Lat: ${lat.toFixed(6)}, Lon: ${lon.toFixed(6)}<br>Speed: ${speed.toFixed(2)} km/h<br>Updated: ${timestamp}`;
      } catch (err) {
        console.error('Invalid GPS data', err);
      }
    });
  </script>
</body>
</html>
