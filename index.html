<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sailboat Tracker</title>
  <script>
    // Function to fetch the GPS data from the JSON file
    async function fetchData() {
      const response = await fetch('https://vladi85.github.io/sailboat-tracker/data.json');
      const data = await response.json();
      
      // Update the data on the page
      document.getElementById('latitude').innerText = `Latitude: ${data.latitude}`;
      document.getElementById('longitude').innerText = `Longitude: ${data.longitude}`;
      document.getElementById('speed').innerText = `Speed: ${data.speed}`;
    }

    // Call fetchData every 5 seconds to update the displayed data
    setInterval(fetchData, 5000);
  </script>
</head>
<body>
  <h1>Sailboat Tracker</h1>
  <p id="latitude">Latitude: Loading...</p>
  <p id="longitude">Longitude: Loading...</p>
  <p id="speed">Speed: Loading...</p>
</body>
</html>
