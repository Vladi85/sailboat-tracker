<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sailboat Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      color: #004d40;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
    }

    .data-box {
      background: #ffffff;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      margin: 1rem auto;
      max-width: 300px;
    }

    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŠ Sailboat Live Tracker</h1>
  <div class="data-box">
    <p class="label">Latitude:</p>
    <p id="latitude">Loading...</p>

    <p class="label">Longitude:</p>
    <p id="longitude">Loading...</p>

    <p class="label">Speed (knots):</p>
    <p id="speed">Loading...</p>

    <p class="label">Last updated:</p>
    <p id="updated">-</p>
  </div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('data.json');
        const text = await response.text();

        if (!text) throw new Error('Empty response from data.json');

        const data = JSON.parse(text);

        document.getElementById('latitude').textContent = data.latitude ?? 'N/A';
        document.getElementById('longitude').textContent = data.longitude ?? 'N/A';
        document.getElementById('speed').textContent = data.speed ?? 'N/A';
        document.getElementById('updated').textContent = new Date().toLocaleTimeString();
      } catch (err) {
        console.error('Error fetching or parsing data.json:', err);
        document.getElementById('latitude').textContent = 'Error';
        document.getElementById('longitude').textContent = 'Error';
        document.getElementById('speed').textContent = 'Error';
        document.getElementById('updated').textContent = '-';
      }
    }

    // Fetch data every 5 seconds
    fetchData(); // Initial fetch
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
