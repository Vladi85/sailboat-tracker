<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sailboat Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    #weather {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 8px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="weather">Loading weather...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    async function fetchData() {
      try {
        const res = await fetch('data.json');
        const data = await res.json();

        const { latitude, longitude, speed, track } = data;

        // Initialize map
        const map = L.map('map').setView([latitude, longitude], 13);

        // Tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Custom sailboat icon
        const boatIcon = L.icon({
          iconUrl: 'https://cdn-icons-png.flaticon.com/512/4025/4025151.png',
          iconSize: [40, 40],
          iconAnchor: [20, 20]
        });

        // Boat marker
        const marker = L.marker([latitude, longitude], { icon: boatIcon }).addTo(map)
          .bindPopup(`Speed: ${speed} knots`).openPopup();

        // Polyline from track
        if (track && track.length > 1) {
          const polyline = L.polyline(track.map(p => [p.lat, p.lon]), { color: 'blue' }).addTo(map);
          map.fitBounds(polyline.getBounds());
        }

        // Fetch weather
        fetchWeatherData(latitude, longitude);
      } catch (err) {
        console.error("Error fetching or parsing data.json:", err);
        document.getElementById('weather').textContent = '‚ö†Ô∏è Failed to load tracking data.';
      }
    }

    async function fetchWeatherData(lat, lon) {
      const apiKey = 'cdeff4fc22a7dbda81fdff3410481f57'; // Replace or secure if needed
      const url = `http://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`Weather API error: ${res.status}`);
        const data = await res.json();

        const temp = data.main.temp;
        const wind = data.wind.speed;

        document.getElementById('weather').textContent =
          `üå°Ô∏è Temp: ${temp.toFixed(1)}¬∞C | üí® Wind: ${wind} m/s`;
      } catch (err) {
        console.error("Weather error:", err);
        document.getElementById('weather').textContent = '‚ö†Ô∏è Weather unavailable';
      }
    }

    fetchData();
  </script>
</body>
</html>
