<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sailboat Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #e0f7fa; color: #004d40; margin: 0; padding: 0; }
    h1 { text-align: center; padding: 1rem; margin: 0; background: #00796b; color: white; }
    #map { height: 80vh; width: 100%; }
    footer { text-align: center; font-size: 0.8em; margin: 1rem 0; }
  </style>
</head>
<body>
  <h1>⛵ Sailboat Live Tracker</h1>
  <div id="map"></div>
  <footer>Sailboat icon by <a href="https://www.flaticon.com/free-icons/sailboat" target="_blank">Freepik</a> on Flaticon</footer>
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.0/mqtt.min.js"></script>

  <script>
    const apiKey = '0a837a76fa04a3b8f770d1e2f14b5f03'; // Your API key here
    const lat = 35.6895; // Latitude
    const lon = 139.6917; // Longitude

    let map = L.map('map').setView([lat, lon], 13); // Set the initial view

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const boatIcon = L.icon({
      iconUrl: 'https://www.flaticon.com/svg/static/icons/svg/7759/7759379.svg', // Sailboat icon
      iconSize: [40, 40],
      iconAnchor: [20, 20],
    });

    let boatMarker = L.marker([lat, lon], { icon: boatIcon }).addTo(map);
    
    async function fetchWeatherData() {
      const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}`);
      const data = await response.json();
      console.log(data);
      const temp = data.main.temp - 273.15; // Convert Kelvin to Celsius
      const windSpeed = data.wind.speed;
      document.getElementById('info').textContent = `Temp: ${temp.toFixed(1)}°C | Wind: ${windSpeed} m/s`;
    }

    fetchWeatherData();
  </script>
</body>
</html>
